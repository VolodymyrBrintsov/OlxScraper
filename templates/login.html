{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1>Login</h1>
    <form action='', method="POST">
        {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
        <small>
            Don't have an account? <a href="">Sign up</a>
        </small>
    </div>
</div>

{% endblock %}
